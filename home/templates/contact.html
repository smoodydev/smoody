{% extends "base.html" %}
{% block title %}
Contact
{% endblock %}
{% block content %}

<div class="container">

<div class="row">
<h1>Contact Page</h1>
</div>
<div class="row">
<form method="POST">
    {% csrf_token %}
    {% for field in contact_form %}
    <div class="form-field">

        {{ field.errors }}
        {{ field.label_tag }} 
        <br>
        {{ field }}
    </div>
    {% endfor %}
    <input type="submit" value="Send it through!">
</form>
</div>
</div>
{% endblock %}
